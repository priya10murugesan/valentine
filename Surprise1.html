<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Card</title>
    <link rel="stylesheet" href="index.css">
</head>

<style>
    :root{
    --primary: #ffffff;
    /* --bg-color: rgb(20, 0, 0); */
    --bg-envelope-color: #f5edd1;
    --envelope-tab: #ecdeb8;
    --envelope-cover: #e6cfa7;
    --shadow-color: rgba(0, 0, 0, 0.2);
    --txt-color: #444;
    --heart-color:red;
  }
  body{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background: var(--bg-color);
    display: flex;
    align-items: center;
    justify-content: center;
    background: url('LoveCouple.jfif') no-repeat center center fixed;
    background-size: cover;

  }
  .container {
  height: 100vh;
  display: flex;              /* use flex instead of grid */
  flex-direction: column;     /* stack heading above envelope */
  align-items: center;        /* center horizontally */
  justify-content: center;    /* center vertically */
  gap: 20px;                  /* spacing between heading and envelope */
}

.valentine-heading {
  font-family: 'Cursive', 'Brush Script MT', sans-serif;
  font-size: 32px;
  color: var(--heart-color);
  text-align: center;
  margin: 0;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
  animation: fadeInDown 1.5s ease;
  margin-bottom: 100px;
}

@keyframes fadeInDown {
  from {
    opacity: 0;
    transform: translateY(-30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

  .container > .envelope-wrapper {
    background: var(--bg-envelope-color);
    box-shadow: 0 0 40px var(--shadow-color);
  }
  .envelope-wrapper > .envelope {
    position: relative;
    width: 300px;
    height: 230px;
  }
  .envelope-wrapper > .envelope::before {
    content: "";
    position: absolute;
    top: 0;
    z-index: 2;
    border-top: 130px solid var(--envelope-tab);
    border-right: 150px solid transparent;
    border-left: 150px solid transparent;
    transform-origin: top;
    transition: all 0.5s ease-in-out 0.7s;
  }
  .envelope-wrapper > .envelope::after {
    content: "";
    position: absolute;
    z-index: 2;
    width: 0px;
    height: 0px;
    border-top: 130px solid transparent;
    border-right: 150px solid var(--envelope-cover);
    border-bottom: 100px solid var(--envelope-cover);
    border-left: 150px solid var(--envelope-cover);
  }
  .envelope > .letter {
    position: absolute;
    right: 20%;
    bottom: 0;
    width: 54%;
    height: 80%;
    background: var(--primary);
    text-align: center;
    transition: all 1s ease-in-out;
    box-shadow: 0 0 5px var(--shadow-color);
    padding: 20px 10px;


    background-image: url("letter_BG.jfif"); /* replace with your image path */ 
    background-size: cover; /* make sure it covers the whole letter */ 
    background-position: center; /* center the image */ 
    border-radius: 8px;
  }

  
  
  .envelope > .letter > .text {
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    color: var(--txt-color);
    text-align: left;
    font-size: 10px;
  }
  .heart {
    position: absolute;
    top: 65%;
    left: 50%;
    width: 15px;
    height: 15px;
    background: var(--heart-color);
    z-index: 4;
    transform: translate(-50%, -20%) rotate(45deg);
    transition: transform 0.5s ease-in-out 1s;
    box-shadow: 0 1px 6px var(--shadow-color);
    cursor: pointer;
    transition: transform 0.5s ease-in-out;
  }
  .heart:before, 
  .heart:after {
    content: "";
    position: absolute;
    width: 15px;
    height: 15px;
    background-color: var(--heart-color);
    border-radius: 50%;
  }
  .heart:before {
    top: -7.5px;
  }
  .heart:after {
    right: 7.5px;
  }
  .flap > .envelope:before {
    transform: rotateX(180deg);
    z-index: 0;
  }
  .flap > .envelope > .letter {
    bottom: 100px;
    transform: scale(1.5);
    transition-delay: 1s;
  }
  .flap > .heart {
    transform: rotate(90deg);
    transition-delay: 0.4s;
  }
  .container > .envelope-wrapper {
    position: absolute;
    bottom: 30px;
    left: 50%; /* Move the text to the center horizontally */
    transform: translateX(-50%);
    /* color: var(--txt-color); */
    color: #fff;
    font-size: 11px;
    font-weight: lighter;
  }
  .envelope-wrapper > .click-me {
    position: absolute;
    top: 65%; /* Adjust the distance from the top as needed */
    left: 50%; /* Center the text horizontally */
    transform: translateX(-50%); /* Center the text horizontally */
    color: var(--heart-color); /* Match the heart color */
    font-size: 18px;
    font-weight: bold;
    z-index: 3; /* Ensure the text appears above the heart */
  }
  .heart:hover {
    transform: rotate(90deg);
    transition-delay: 0.4s;
  }
  
  .flap > .heart:hover {
    transform: rotate(0deg);
  }
  
</style>
<body>
    <div class="container">
        <h1 class="valentine-heading">My Valentine Surprise üíå</h1>
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear‚ù§Ô∏è</strong>
                        <p>
                            Thinking of you always brings a smile to my face. Your laughter is infectious and your kindness is truly remarkable.
                            I'd love to get to know you better, Coffee or a walk sometime? Let me know! Take Care üåπ
                        </p>
                    </div>
                </div>
            </div>
            <!-- <div class="developed-by">
                <p>Designed with ‚ù§Ô∏è by Sagoo</p>
            </div> -->
            <div class="heart"></div>
            <div class="click-me" style="margin-top: 100px;">
                <p>Touch This Heart</p>
            </div>
        </div>
    </div>
    <!-- <script src="index.js"></script> -->
</body>

<script>
    const envelope = document.querySelector('.envelope-wrapper');
const heart = document.querySelector('.heart');

heart.addEventListener('mouseenter', () => {
    envelope.classList.add('flap');
});

heart.addEventListener('mouseleave', () => {
    envelope.classList.remove('flap');
});
</script>
</html>
