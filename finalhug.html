<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;

  /* background: #ffffff; */
  background: #fff0f6;

}

/* Floating emojis */
.sticker {
  position: absolute;
  font-size: 28px;
  animation: float 6s infinite ease-in-out;
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-15px); }
  100% { transform: translateY(0px); }
}

/* Center box */
.center-box {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
    background: #ffffff;
  padding: 40px 60px;
  border-radius: 25px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.08);
}

.center-box img {
  width: 250px;
  /* filter: drop-shadow(0 15px 20px rgba(0,0,0,0.1)); */
}

.message {
  font-size: 1.8em;
  color: #c71585;
  font-style: italic;
}

.sub-message {
  font-size: 1.2em;
  color: #555;
}

/* Valentine heading */
.valentine {
  font-size: 2em;
  color: #e6005c;
  font-weight: bold;
  margin-top: 10px;
}
.love-text {
  font-size: 2em;
  color: #ff1493;
  font-weight: bold;
}


.restart-btn {
  margin-top: 25px;
  padding: 12px 35px;
  font-size: 1.1em;
  font-weight: bold;
  color: white;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  background: linear-gradient(135deg, #ff4d88, #ff99cc);
  box-shadow: 0 10px 25px rgba(255, 77, 136, 0.4);
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

@keyframes heartbeat {

  50% { transform: scale(1.3); }
}

/* Hover effect */
.restart-btn:hover {
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 15px 35px rgba(255, 77, 136, 0.6);
  background: linear-gradient(135deg, #ff3385, #ff80bf);
}

/* Click effect */
.restart-btn:active {

}

</style>
