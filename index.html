<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Valentine</title>

    <!-- jQuery CDN -->
  <!-- Google Romantic Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">


<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        /* ===== EASY BACKGROUND EDIT SECTION =====
           To change the background:
           1. Put your image in the same folder.
           2. Replace 'background.jpg' with your image name.
        */
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('redheart.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            overflow: hidden;
        }

        .card {
            background: rgba(79, 79, 79, 0.4);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(220, 50, 50, 0.977);
            max-width: 420px;
            position: relative;
            margin-left: 750px;
            margin-bottom: 150px;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 35px;
            margin-bottom: 10px;
        }

        h2 {
            font-weight: 450;
            margin-top: 20px;
        }

        p {
            font-size: 18px;
            font-weight: 250;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
            height: 80px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            position: absolute;
        }

        .yes {
            background: #ff2e63;
            color: white;
            left: 30px;
        }

        .yes:hover {
            transform: scale(1.1);
            background: #ff004c;
        }

        .no {
            background: #6c757d;
            color: white;
            left: 200px; 
        }

        .hidden {
            display: none;
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            bottom: -50px;
            font-size: 24px;
            animation: floatUp 6s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-110vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <iframe src="music.html" style="display:none;" id="music-frame"></iframe>

    <div class="card" id="card">
        <h1>To the one who owns my heart ‚ù§Ô∏è</h1>
        <p>You are the reason for my smile every day.</p>
        <h2>Will you Be mine Forever? üíï</h2>
        <div class="buttons">
            <button class="yes" id="yesBtn">Yes üíõ</button>
            <button class="no" id="noBtn">No üò¢</button>
        </div>
        <!-- <div id="message" class="hidden">Yay! I love you so much! üíñ</div> -->
    </div>

    <script>
        $(document).ready(function () {
            //$('#yesBtn').click(function () {
              //  $('#message').fadeIn();
            //});
            $('#yesBtn').click(function () {
                window.location.href = "surprise.html";
            });
            function moveButton() {
                var card = $('#card');
                var noBtn = $('#noBtn');

                var cardWidth = card.width();
                var cardHeight = card.height();

                var btnWidth = noBtn.outerWidth();
                var btnHeight = noBtn.outerHeight();

                var maxX = cardWidth - btnWidth;
                var maxY = cardHeight - btnHeight;

                var randomX = Math.floor(Math.random() * maxX);
                var randomY = Math.floor(Math.random() * maxY);

                noBtn.css({
                    left: randomX + 'px',
                    top: randomY + 'px'
                });
            }

            $('#noBtn').on('mouseenter click', function () {
                moveButton();
            });

            // Create floating hearts
            function createHeart() {
                var heart = $('<div class="heart">‚ù§Ô∏è</div>');
                var size = Math.random() * 20 + 20;
                var left = Math.random() * 100;
                var duration = Math.random() * 3 + 4;

                heart.css({
                    left: left + 'vw',
                    fontSize: size + 'px',
                    animationDuration: duration + 's'
                });

                $('body').append(heart);

                setTimeout(function () {
                    heart.remove();
                }, duration * 1000);
            }

            setInterval(createHeart, 400);
        });
    </script>
    <script>
document.addEventListener("click", function () {
  var frame = document.getElementById("music-frame");
  frame.contentWindow.document.querySelector("audio").play();
}, { once: true });
</script>

</body>
</html>
